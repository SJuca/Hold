<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hold fázisai – Interaktív</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #000010, #000000 80%);
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #universe {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .sun {
    position: absolute;
    left: 5%;
    top: 50%;
    transform: translateY(-50%);
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #ffdd55, #ff9900 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px #ffbb33;
  }
  .earth {
    position: absolute;
    left: 45%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 140px;
    background: radial-gradient(circle, #1e90ff, #003366);
    border-radius: 50%;
    box-shadow: 0 0 20px #0066cc;
  }
  .moon {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
  }
  .moon .lit, .moon .shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }
  .moon .lit {
    background: #e0e8ff;
  }
  .moon .shadow {
    background: #000000;
    mix-blend-mode: multiply;
  }
  #controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }
  #controls button {
    padding: 8px 14px;
    background: #4da6ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #controls button.active {
    background: #b3d9ff;
    color: #000;
  }
  #stepper {
    position: absolute;
    right: 20px;
    top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  #stepper button {
    padding: 10px;
    background: #4da6ff;
    border: none;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="universe">
  <div class="sun"></div>
  <div class="earth"></div>
  <div class="moon" id="moon">
    <div class="lit"></div>
    <div class="shadow"></div>
  </div>
  
  <div id="stepper">
    <button onclick="changePhase(-1)">◀</button>
    <button onclick="changePhase(1)">▶</button>
  </div>

  <div id="controls"></div>
</div>

<script>
  const moon = document.getElementById("moon");
  const lit = moon.querySelector('.lit');
  const shadow = moon.querySelector('.shadow');
  const controls = document.getElementById("controls");

  const phases = [
    "Újhold", "Növekvő vékony sarló", "Első negyed", "Növekvő hold", "Félhold", "Közel telihold", "Telihold", "Csökkenő közel telihold", "Utolsó negyed", "Csökkenő hold", "Fogyó sarló", "Vékony fogyó sarló"
  ];

  let phaseIndex = 0;

  function renderButtons() {
    controls.innerHTML = "";
    phases.forEach((p, i) => {
      const btn = document.createElement("button");
      btn.textContent = p;
      btn.onclick = () => setPhase(i);
      if (i === phaseIndex) btn.classList.add("active");
      controls.appendChild(btn);
    });
  }

  function setPhase(n) {
    phaseIndex = (n + 12) % 12;
    updateMoon();
    renderButtons();
  }

  function changePhase(step) {
    setPhase(phaseIndex + step);
  }

  function updateMoon() {
    const angle = (phaseIndex / 12) * Math.PI * 2;

    const earthX = window.innerWidth * 0.45;
    const earthY = window.innerHeight * 0.5;
    const orbit = 220;

    const x = earthX + Math.cos(angle) * orbit;
    const y = earthY + Math.sin(angle) * orbit;

    moon.style.left = (x - 30) + "px";
    moon.style.top = (y - 30) + "px";

    const litSide = Math.cos(angle);
    lit.style.clipPath = litSide >= 0 ?
      `inset(0 0 0 ${50 - litSide * 50}%)` :
      `inset(0 ${50 + litSide * 50}% 0 0)`;
  }

  renderButtons();
  updateMoon();
</script>
</body>
</html>
